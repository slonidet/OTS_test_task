<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Upload your csv file</h1>

<form method=post enctype=multipart/form-data>
  <p><input type=file name=file>
    <input type=submit value=Upload>
  </p>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}
</body>
</html>
